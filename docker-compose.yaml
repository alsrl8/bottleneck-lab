services:
  # MySQL 데이터베이스 서비스
  mysql:
    image: mysql:8.0
    container_name: bottleneck-lab-mysql
    # 로컬에서 3306 포트로 접속 가능
    ports:
      - "3306:3306"
    environment:
      # MySQL root 패스워드
      MYSQL_ROOT_PASSWORD: rootpassword
      # 초기 생성할 데이터베이스
      MYSQL_DATABASE: test
      # 애플리케이션 사용자 계정
      MYSQL_USER: user
      # 사용자 패스워드
      MYSQL_PASSWORD: password
    # 데이터 영속성을 위한 볼륨 마운트
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    # 컨테이너 재시작 정책
    restart: unless-stopped

  # API 서비스 추가
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: bottleneck-lab-api
    ports:
      - "8080:8080"
    environment:
      # MySQL 컨테이너 서비스 이름(mysql)을 호스트 이름으로 사용
      - DB_DSN=user:password@tcp(mysql:3306)/test
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

# 볼륨 정의
volumes:
  mysql_data:
