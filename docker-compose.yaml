version: '3.8'

services:
  # MySQL 데이터베이스 서비스
  mysql:
    image: mysql:8.0
    container_name: bottleneck-lab-mysql
    # 로컬에서 3306 포트로 접속 가능
    ports:
      - "3306:3306"
    environment:
      # MySQL root 패스워드
      MYSQL_ROOT_PASSWORD: rootpassword
      # 초기 생성할 데이터베이스
      MYSQL_DATABASE: test
      # 애플리케이션 사용자 계정
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    # 데이터 영속성을 위한 볼륨 마운트
    volumes:
      - mysql_data:/var/lib/mysql
    # 컨테이너 재시작 정책
    restart: unless-stopped



# 볼륨 정의
volumes:
  mysql_data:
